version: "3.8"
services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: "gold"
      MYSQL_PASSWORD: "gold552"
      MYSQL_ROOT_PASSWORD: "gold552"
    ports:
      - "3308:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: gold552
      MONGO_INITDB_DATABASE: gold
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  my-db:
  mongo-data:
